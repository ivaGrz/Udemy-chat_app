<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Chat | ChatApp</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
    </head>

    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <div class="room-container"><h2 id="room-name"></h2></div>
            <ul id="message-list" class="chat__messages"></ul>

            <div class="chat__footer">
                <form id="message-form">
                    <input
                        id="message"
                        type="text"
                        placeholder="Message"
                        autofocus
                        required
                        autocomplete="off"
                    />
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <span class="username" style="color: {{ color }}">{{ from }}</span>
                    <span>{{ time }}</span>
                </div>
                <div class="message__body">
                    {{{ text }}}
                </div>
            </li>
        </script>

        <script id="me-message-template" type="text/template">
            <li class="message me">
                <div class="message__title">
                    <span  class="username" style="color: {{ color }}">{{ from }}</span>
                    <span>{{ time }}</span>
                </div>
                <div class="message__body">
                    <p>{{{ text }}}</p>
                </div>
            </li>
        </script>

        <!-- <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4 style="color: {{ color }}"">{{ from }}</h4>
                    <span>{{ time }}</span>
                </div>
                <div class="message__body">
                    <a href="{{ url }}" target="_blank" ><i class="fas fa-map-marker-alt"></i></a>
                </div>
            </li>
        </script> -->

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/libs/jquery-3.3.1.min.js"></script>
        <script src="./js/libs/moment.js"></script>
        <script src="./js/libs/mustache.js"></script>
        <script src="./js/libs/deparam.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
