<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Join | ChatApp</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form action="./chat.html">
                <div class="form-field"><h3>Join a Chat</h3></div>
                <div class="form-field">
                    <label>Display name</label>
                    <input
                        type="text"
                        name="name"
                        autofocus
                        pattern="[A-Za-z0-9]+"
                        maxlength="12"
                        required
                    />
                </div>
                <div class="form-field">
                    <label>Room name</label>
                    <input
                        type="text"
                        name="room"
                        pattern="[A-Za-z0-9]+"
                        maxlength="12"
                        required
                    />
                    <small>letters and numbers only, 12 characters max</small>
                </div>
                <div class="form-field"><button>Join</button></div>
            </form>
        </div>
    </body>
</html>
